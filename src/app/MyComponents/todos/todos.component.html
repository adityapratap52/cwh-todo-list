<div class="container">
    <div class="text-center">
        <h1>Todo list by Aditya</h1>
    </div>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <hr>
    <div class="mt-3" *ngIf="todos.length===0;else elseBlock">
        <h5>List is empty</h5>
    </div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos" class="mt-3">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"
                (todoToggle)="toggleTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
